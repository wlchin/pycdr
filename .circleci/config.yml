version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: update pip pipenv
          command: pip install --upgrade pip setuptools wheel
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest

workflows:
  sample: 
    jobs:
      - build-and-test
